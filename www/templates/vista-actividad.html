<ion-view view-title="Actividad" ng-controller="Cliente-ActivityCtrl">
    <ion-content ng-class="{expanded:isExpanded}">
     <div class="tabs tabs-dark tabs-icon-top static">
           Recuerdo de actividad de usuarios
        </div>
  
  <div class="card" ng-repeat="usuario in equipos">
   <div class="item item-divider">
    Nombre y Apellido
  </div>
  <div class="item item-text-wrap">
   {{usuario.name_c}}
  </div>
   <div class="item item-divider">
   Fecha del trabajo realizado
  </div>
  <div class="item item-text-wrap">
  {{usuario.fecha_recuerdame}}
  </div>
   <div class="item item-divider">
    Servicios Realizados
  </div>
  <div class="item item-text-wrap">
   {{usuario.servicio_recuerdame}}
  </div>
   <div class="item item-divider">
    Obervaciones
  </div>
  <div class="item item-text-wrap">
  {{usuario.observacion_recuerdame}}
  </div>
  <div class="item item-divider">
    Recomendaciones
  </div>
  <div class="item item-text-wrap">
  {{usuario.reco_recuerdame}}
  </div>
 
 
  <button class="button button-block button-dark ion-close-circled" ng-click="activitydel({{usuario.id_recuerdame}})">
  Eliminar</button>

  </div>

    </ion-content>
</ion-view>
