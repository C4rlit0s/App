<ion-view view-title="Añadir Equipo - Aires" ng-controller="ClienteEditCtrl" no-drag-right>
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in" drag-content="false">
 
 <div class="list card">

<form name="formulario" ng-controller="AnadirEquipoFormCtrl" novalidate>
<label class="item item-input item-stacked-label">
  <i class="icon ion-ios-home"></i>
    <span class="input-label">Categoría</span>
    <input type="text" ng-model="cat" ng-init="cat='Aire Acondicionado'" placeholder="Enseres" readonly>
  </label>

<label class="item item-input item-stacked-label">
  <i class="icon ion-ios-home"></i>
    <span class="input-label">Equipo:</span>
    <input type="text" ng-model="equipo" placeholder="Ej: Split, Central, Pared, etc..." >
  </label>

   <label class="item item-input item-stacked-label">
  <i class="icon ion-pricetags"></i>
    <span class="input-label">Marca:</span>
    <input type="text" ng-model="marca" placeholder="Marca del equipo." >
  </label>

   <label class="item item-input item-select">
  <i class="icon ion-briefcase"></i>
     <span class="input-label">Tipo:</span>
    <select ng-model="tipo">
            <option value="">Seleccione</option>
            <option value="Regular">Regular</option>
            <option value="Inverter">Inverter</option>
    </select><a class="ion-close-round" style="color:#d32f2f;" ng-show="formulario.type.$error.required && !formulario.type.$pristine"></a>
  </label>

  <label class="item item-input item-select">
  <i class="icon ion-android-funnel"></i>
     <span class="input-label">Capacidad:</span>
     <select ng-model="btu">
            <option value="">Seleccione</option>
            <option value="9k">9k Btu</option>
            <option value="12k">12k Btu</option>
            <option value="18k">18k Btu</option>
            <option value="24k">24k Btu</option>
            <option value="36k">36k Btu</option>
            <option value="48k">48k Btu</option>
            <option value="60k">60k Btu</option>
            </select>
            <a class="ion-close-round" style="color:#d32f2f;" ng-show="formulario.type.$error.required && !formulario.type.$pristine"></a>
  </label>

  <label class="item item-input item-stacked-label">
  <i class="icon ion-ios-home"></i>
    <span class="input-label">Ubicación de la unidad:</span>
    <input type="text"  ng-model="area" placeholder="Ej: Sala, comerdor, cocina, etc..." >
  </label>

    <label class="item item-input item-select">
  <i class="icon ion-ios-snowy"></i>
     <span class="input-label">Temperatura de funcionamiento = Compresor</span>
    <select ng-model="temperatura">
            <option value="">Seleccione</option>
            <option value="100">63 Fº o menos / 17 Cº o menos</option>
            <option value="90">64 o 65 Fº / 18 Cº</option>
            <option value="85">66 Fº / 19 Cº</option>
            <option value="80">67 Fº / 19 Cº</option>
            <option value="75">68 Fº / 20 Cº</option>
            <option value="70">69 Fº / 21 Cº</option>
            <option value="65">70 Fº / 21 Cº</option>
            <option value="60">71 Fº / 22 Cº</option>
            <option value="55">72 Fº / 22 Cº</option>
            <option value="50">73 Fº / 23 Cº</option>
            <option value="45">74 Fº / 23 Cº</option>
            <option value="40">75 o 76 Fº / 24 Cº</option>
            <option value="35">76 Fº o más / 25 Cº o más</option>
    </select><a class="ion-close-round" style="color:#d32f2f;" ng-show="formulario.type.$error.required && !formulario.type.$pristine"></a>
  </label>

  <label class="item item-input item-stacked-label">
  <i class="icon ion-ios-pulse-strong"></i>
    <span class="input-label">Potencia Medida:</span>
    <input type="text" ng-model="consumo_ritems" placeholder="" >
  </label>
  

  <label class="item item-input item-stacked-label">
  <i class="icon ion-clock"></i>
    <span class="input-label">Horas de uso diario:</span>
    <input type="number" ng-model="horas_ritems" min="0" max="24" placeholder="Horas de consumo." >
  </label>

  <label class="item item-input item-stacked-label">
  <i class="icon ion-ios-calendar"></i>
    <span class="input-label">Cantidad de días de uso al mes:</span>
    <input type="number" ng-model="dias" min="1" max="31" placeholder="Días de consumo." >
  </label>

   <label class="item item-input item-stacked-label">
  <i class="icon ion-compose"></i>
    <span class="input-label">Notas:</span>
   <textarea type="text" ng-model="notas" placeholder="Ej: Requiere mantenimiento y servicios..."></textarea>
  </label>

   <label class="item item-input item-stacked-label">
  <i class="icon ion-ios-book-outline"></i>
    <span class="input-label">Recomendaciones</span>
    <TEXTAREA type="text" ng-model="recomendaciones" placeholder="Ej: Requiere sistema de termostato..."></TEXTAREA>
  </label>
  
  
 
  <button class="button button-block button-calm" ng-disabled="formulario.$invalid" ng-click="registerequipo()">Registrar</button>
  
</form>
</div>  

    </ion-content>
</ion-view>
